<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"type="img/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
    <title>QR Code Component</title>
  </head>
  <body>
    <main>
      <article class="qr-code-container">
        <img src="./images/image-qr-code.png" class="qr-code-img" alt="Image of QR code with blue background"/>
        <h3 class="qr-header">
          Improve your front-end skills by building projects
        </h3>
        <div class="qr-paragraph-container">
          <p class="qr-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </article>
    </main>
  </body>
</html>
